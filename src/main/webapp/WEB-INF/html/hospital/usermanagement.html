<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户管理</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet"
          href="../static/css/hospital/doctormanagement.css">
</head>
<body>
<header class="bar bar-nav">
    <a class="button button-link button-nav pull-left back"
       href="javascript:history.go(-1)"> <span class="icon icon-left"></span> 返回
    </a>
    <h1 class="title">用户管理</h1>
</header>
<div class="content">
    <div class="content-block">
        <div class="row row-doctor">
            <div class="col-33">姓名</div>
            <div class="col-33">电话</div>
            <div class="col-33">操作</div>
        </div>
        <div class="doctor-wrap">
            <div class="row row-product">
                <div class="col-30">#{用户姓名}</div>
                <div class="col-40">#{联系方式}</div>
                <div class="col-33">
                #{签约状态}</div>
            </div>
        </div>
    </div>
</div>



<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='../static/js/hospital/usermanagement.js' charset='utf-8'></script>
</body>
</html>
