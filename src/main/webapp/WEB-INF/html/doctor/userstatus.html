<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>用户详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <title>Document</title>
    <script type='text/javascript'
            src='../static/js/common/echarts.min.js' charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="#"
               onClick="javascript :history.back(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title" id="doctor-name">健康档案</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <div id="main" style="width: 100%;height:400px;"></div>
            </div>
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">姓名</div>
                                <div class="item-input">
                                    <input type="text" id="user-name" placeholder="用户名称" disabled="disabled">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--性别分类 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">性别</div>
                                <div class="item-input">
                                    <div class="item-input">
                                        <input type="text" id="gender" placeholder="性别" disabled="disabled">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--区域分类 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-gender"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">所属区域</div>
                                <div class="item-input">
                                    <div class="item-input">
                                        <input type="text" id="area" placeholder="区域" disabled="disabled">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--详细地址 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">详细地址</div>
                                <div class="item-input">
                                    <input type="text" id="user-addr" placeholder="详细地址" disabled="disabled">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--联系电话 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">联系电话</div>
                                <div class="item-input">
                                    <input type="text" id="user-phone" placeholder="联系电话" disabled="disabled">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--邮箱 text-->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">邮箱</div>
                                <div class="item-input">
                                    <input type="text" id="user-email" placeholder="邮箱" disabled="disabled">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
        </div>
    </div>

    <script type='text/javascript'
            src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript'
            src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript'
            src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'
            charset='utf-8'></script>
    <script type='text/javascript' src='../static/js/common/common.js'
            charset='utf-8'></script>
    <script type='text/javascript' src='../static/js/doctor/userstatus.js' charset="utf-8"></script>
        <script type="text/javascript" src="../static/js/doctor/userinfo.js" charset="utf-8"></script>
</div>
</div>
</body>
</html>
