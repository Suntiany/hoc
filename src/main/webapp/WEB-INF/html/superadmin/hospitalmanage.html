<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>区域信息管理</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css"
		  href="../static/js/superadmin/common/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css"
		  href="../static/js/superadmin/common/easyui/themes/icon.css">
	<script type="text/javascript"
			src="../static/js/superadmin/common/jquery-1.4.4.min.js"></script>
	<script type="text/javascript"
			src="../static/js/superadmin/common/easyui/js/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../static/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet"
		  href="../static/css/superadmin/common/tooltip-form-style.css"></link>
	<script type="text/javascript"
			src="../static/js/superadmin/common/commonutil.js"></script>
	<script type="text/javascript"
			src="../static/js/superadmin/common/errorhandle.js"></script>
	<script type="text/javascript"
			src="../static/js/superadmin/hospitalmanage.js" charset="utf-8"></script>
</head>

<body>
<!-- 表格 -->
<table id="areaManagementTable" title="医院信息一览" border="0"
	   cellspacing="0" cellpadding="0" iconCls="icon-edit" width="98%"
	   idField="areaId" pagination="false" remoteSort="false"
	   singleSelect="false" showFooter="false" striped="true">
	<thead>
	<tr align="center">
		<th field="hospitalId" width="50">医院Id</th>
		<th field="hospitalName" width="200">医院名</th>
		<th field="ownerName" width="100">院长名</th>
		<th field="priority" width="100">优先级</th>
		<th field="enableStatus" width="100">状态</th>
		<th field="phone" width="100">联系电话</th>
		<th field="createTime" width="150">创建时间</th>
		<th field="lastEditTime" width="150">最近修改时间</th>
		<th field="opt" formatter='optFormater' width="150">操作</th>
	</tr>
	</thead>
</table>


<!-- 编辑 -->
<div id="areaManagementEdit" icon="icon-save"
	 style="padding: 5px; width: 500px; height: 300px;">
	<h5 id="areaManagementEdit_message" style="color: red;"></h5>
	<div class="ToolTip_Form" id="table_areaManagementEdit">
		<input type="hidden" id="areaManagementEdit_hospitalId"></input>
		<ul>
			<li><label>医院名：</label> <input type="text"
										   class="easyui-validatebox" id="areaManagementEdit_hospitalName"
										   maxlength="20" required="true"></input></li>
			<li><label>状态：</label> <input type="text"
										   class="easyui-numberbox" id="areaManagementEdit_enableStatus"
										   maxlength="5" required="true" style="resize: none; width: 60px"></input>
				<font color="red">状态只能为1或0（前者代表成功后者代表失败） </font></li>
			<li><a href="#" class="easyui-linkbutton" icon="icon-ok"
				   onclick="areaManagementEdit();">提交</a></li>
		</ul>
	</div>
</div>
</body>
</html>
