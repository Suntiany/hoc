<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户信息管理</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css"
		  href="../static/js/superadmin/common/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css"
		  href="../static/js/superadmin/common/easyui/themes/icon.css">
	<script type="text/javascript"
			src="../static/js/superadmin/common/jquery-1.4.4.min.js"></script>
	<script type="text/javascript"
			src="../static/js/superadmin/common/easyui/js/jquery.easyui.min.js"></script>
	<script type="text/javascript"
			src="../static/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet"
		  href="../static/css/superadmin/common/tooltip-form-style.css"></link>
	<script type="text/javascript"
			src="../static/js/superadmin/common/commonutil.js"></script>
	<script type="text/javascript"
			src="../static/js/superadmin/common/errorhandle.js"></script>
	<script type="text/javascript"
			src="../static/js/superadmin/usermanage.js" charset="utf-8"></script>
</head>

<body>
<!-- 表格 -->
<table id="userManagementTable" title="用户信息一览" border="0"
	   cellspacing="0" cellpadding="0" iconCls="icon-edit" width="98%"
	   idField=userId" pagination="false" remoteSort="false"
	   singleSelect="false" showFooter="false" striped="true">
	<thead>
	<tr align="center">
		<th field="userId" width="50">用户Id</th>
		<th field="userName" width="200">用户名</th>
		<th field="gender" width="100">性别</th>
		<th field="area" formatter='deal_area' width="100">区域名</th>
		<th field="addr" width="150">详细地址</th>
		<th field="email" width="100">邮箱</th>
		<th field="phone" width="150">联系电话</th>
		<th field="doctor" formatter='deal_doctor' width="100">家庭医生</th>
		<th field="enableStatus" width="150">账号状态</th>
		<th field="createTime" width="150">创建时间</th>
		<th field="lastEditTime" width="150">最近修改时间</th>
		<th field="opt" formatter='optFormater' width="150">操作</th>
	</tr>
	</thead>
</table>


<!-- 编辑 -->
<div id="userManagementEdit" icon="icon-save"
	 style="padding: 5px; width: 500px; height: 300px;">
	<h5 id="userManagementEdit_message" style="color: red;"></h5>
	<div class="ToolTip_Form" id="table_userManagementEdit">
		<input type="hidden" id="userManagementEdit_userId"></input>
		<ul>
			<li><label>用户名：</label> <input type="text"
										   class="easyui-validatebox" id="userManagementEdit_userName"
										   maxlength="20" required="true"></input></li>
			<li><label>账号状态：</label> <input type="text"
										  class="easyui-numberbox" id="userManagementEdit_enableStatus"
										  maxlength="5" required="true" style="resize: none; width: 60px"></input>
				<font color="red">状态只能为1或0（前者代表成功后者代表失败） </font></li>
			<li><a href="#" class="easyui-linkbutton" icon="icon-ok"
				   onclick="userManagementEdit();">提交</a></li>
		</ul>
	</div>
</div>
</body>
</html>
