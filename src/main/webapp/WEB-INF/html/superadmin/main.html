<!DOCTYPE html>
<html>
<head>
<!-- jquery easyui -->
<link rel="stylesheet" type="text/css"
	href="../static/js/superadmin/common/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css"
	href="../static/js/superadmin/common/easyui/themes/icon.css">
<script type="text/javascript"
	src="../static/js/superadmin/common/jquery-1.4.4.min.js"></script>
<script type="text/javascript"
	src="../static/js/superadmin/common/easyui/js/jquery.easyui.min.js"></script>
<script type="text/javascript"
	src="../static/js/superadmin/common/easyui/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript"
	src="../static/js/superadmin/common/commonutil.js"></script>
<link rel="stylesheet"
	href="../static/css/superadmin/common/tooltip-form-style.css"></link>
<script type="text/javascript"
	src="../static/js/superadmin/common/errorhandle.js"></script>
<script type="text/javascript"
	src="../static/js/superadmin/main.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>超级管理员系统</title>
</head>
<!-- 设置了class就可在进入页面加载layout -->
<body class="easyui-layout">
	<!-- 正左边panel -->
	<div region="west" title="菜单栏" split="true"
		style="width: 280px; padding1: 1px; overflow: hidden; font-size: 50px">
		<div class="easyui-accordion" fit="true" border="false">
			<!-- selected -->
			<div title="系统管理" selected="true">
				<ul style="font-size: 20px">
					<li><a
						href="javascript:addTab('tabId_headTitleManagement','头条管理','headlinemanage');">头条管理</a></li>
					<li><a
						href="javascript:addTab('tabId_userManagement','用户管理','usermanage');">用户管理</a></li>
					<li><a
						href="javascript:addTab('tabId_areaManagement','区域管理','areamanage');">区域管理</a></li>
					<li><a
						href="javascript:addTab('tabId_doctorManagement','医生管理','doctormanage');">医生管理</a></li>
					<li><a
						href="javascript:addTab('tabId_shopManagement','医院审核','hospitalmanage');">医院管理</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- 正中间panel -->
	<div region="center" title="功能区">
		<div class="easyui-tabs" id="centerTab" fit="true" border="false">
			<div title="欢迎页" style="padding: 20px; overflow: hidden;">
				<div style="margin-top: 20px;">
					<h3>你好，超级管理员</h3>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
