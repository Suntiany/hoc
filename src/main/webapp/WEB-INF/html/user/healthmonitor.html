<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商品详情</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet"
          href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <title>Document</title>
    <script type='text/javascript'
            src='../static/js/common/echarts.min.js' charset='utf-8'></script>
</head>
<body>
<div class="page-group">
    <div class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left" external href="#"
               onClick="javascript :history.back(-1);" data-transition='slide-out'>
                <span class="icon icon-left"></span> 返回
            </a>
            <h1 class="title" id="doctor-name">健康档案</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <div id="main" style="width: 100%;height:400px;"></div>
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">上血压</div>
                                <div class="item-input">
                                    <input type="number" id="pressure-high" placeholder="上血压">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">下血压</div>
                                <div class="item-input">
                                    <input type="number" id="pressure-low" placeholder="下血压">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">血糖</div>
                                <div class="item-input">
                                    <input type="number" step = "0.01" id="blood-sugar" placeholder="血糖">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">心率</div>
                            <div class="item-input">
                                <input type="number" id="heart-rate" placeholder="心率">
                            </div>
                        </div>
                    </div>
                </li>
                    <!--验证码 kaptcha-->
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">验证码</div>
                            <input type="text" id="j_captcha" placeholder="验证码">
                            <div class="item-input">
                                <img id="captcha_img" alt="点击更换" title="点击更换"
                                     onclick="changeVerifyCode(this)" src="../Kaptcha" />
                            </div>
                        </div>
                    </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="#" class="button button-big button-fill button-danger" id="delete">一键清除</a></div>
                    <div class="col-50"><a href="#" class="button button-big button-fill button-success" id="submit">提交信息</a></div>
                </div>
            </div>
    </div>
</div>

<script type='text/javascript'
        src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript'
        src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../static/js/common/common.js'
        charset='utf-8'></script>
<script type='text/javascript' src='../static/js/user/healthmonitor.js' charset="utf-8"></script>
    </div>
</div>
</body>
</html>
